

<mat-card class="dashboard-card" >
  <mat-card-header>
    <mat-card-title>System: {{ cpuStatus.operatingSystem }}</mat-card-title>
    <mat-card-subtitle>Architecture: {{ cpuStatus.architecture }}</mat-card-subtitle>
  </mat-card-header>

  <mat-divider></mat-divider>

  <div class="dashboard-content">
    <div class="info">
        <cpumonitor-stat-item [label]="'CPU Load'" [value]="cpuLoad()" [unit]="'%'"></cpumonitor-stat-item>
        <cpumonitor-stat-item [label]="'Total Memory'" [value]="cpuStatus.totalMemoryGB" [unit]="'GB'"></cpumonitor-stat-item>
        <cpumonitor-stat-item [label]="'Free Memory'" [value]="cpuStatus.totalFreeMemoryGB" [unit]="'GB'"></cpumonitor-stat-item>
        <cpumonitor-stat-item [label]="'Free Memory'" [value]="availableMemory()" [unit]="'GB'"></cpumonitor-stat-item>
    </div>

    <div class="charts">
      <cpumonitor-cpu-chart
        [cpuLoadData]="monitorService.cpuLoadHistory"
        [times]="monitorService.timestampHistory"></cpumonitor-cpu-chart>

      <cpumonitor-monitor-chart 
        [freeMemoryData]="monitorService.freeMemoryHistory" 
        [totalMemoryData]="monitorService.totalMemoryHistory" 
        [times]="monitorService.timestampHistory"></cpumonitor-monitor-chart>
    </div>
  </div>

</mat-card>
