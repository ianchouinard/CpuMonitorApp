
<mat-card class="dashboard-card">
    <mat-card-header>
      <mat-card-title>History</mat-card-title>
    </mat-card-header>
  
    <mat-divider></mat-divider>
  
    <div class="dashboard-content">
        <mat-grid-list cols="3" rowHeight="100px">
          <mat-grid-tile>
            <cpumonitor-stat-item
              [label]="'Highest CPU Load Recorded'"
              [value]="records.maxCpuLoad | percent"></cpumonitor-stat-item>
          </mat-grid-tile>
          <mat-grid-tile>
            <cpumonitor-stat-item
              [label]="'Lowest Free Memory Recorded'"
              [value]="records.maxTotalFreeMemory | toGB"
              [unit]="'GB'"></cpumonitor-stat-item>
          </mat-grid-tile>
          <mat-grid-tile>
            <cpumonitor-stat-item
              [label]="'Highest Used Memory Recorded'"
              [value]="availableMemory()"
              [unit]="'GB'"></cpumonitor-stat-item>
          </mat-grid-tile>
        </mat-grid-list>
    </div>
  
  </mat-card>
